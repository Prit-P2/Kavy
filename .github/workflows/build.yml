name: Build Android APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Set up Buildozer and dependencies
        run: |
          # Set environment variables for Android SDK/NDK
          echo "ANDROID_HOME=/home/runner/.buildozer/android/platform/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=/home/runner/.buildozer/android/platform/android-ndk-r25b" >> $GITHUB_ENV
          
          # Install Python packages
          pip install buildozer cython

          # Install system dependencies
          sudo apt-get update
          sudo apt-get install -y git zip unzip build-essential libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev python3-pip

      - name: Install Android SDK and NDK
        run: |
          # Install SDK components using buildozer's sdkmanager
          yes | buildozer android update
          yes | buildozer android --sdk_path=$ANDROID_HOME sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.2.8937393"
          
      - name: Build the APK
        run: |
          # Clean the build directory to start fresh
          buildozer android clean
          
          # Run the build command
          buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk
      - name: Install Android SDK Build Tools
        run: |
         yes | buildozer android update
         yes | buildozer android --sdk_path=.buildozer/android/platform/android-sdk/ sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;25.1.8937393"

      - name: Set up Buildozer
        run: buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-apk
          path: bin/*.apk

